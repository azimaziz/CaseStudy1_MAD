<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management System</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="load_events.dart.js"></script>
</head>
<body>
  <h1 id="output">Event Management System</h1>
  
  <p id="output">Welcome to the Event Management System. Please select an option below.</p>

  <table class="centered-table">
    <tr>
      <th>Name</th>
      <th>Event</th>
      <th>Venue</th>
      <th>Date</th>
      <th>Time</th>
    </tr>
    <!-- Event rows will be added here by the Dart script -->
  </table>
  
  <p id="output">
    <button id="schedule-event" onclick="document.location='schedule.html'">Schedule Event</button>
    <button id="check-availability" onclick="document.location='availability.html'">Check Availability</button>
    <button id="cancel-event" onclick="document.location='cancel.html'">Cancel Event</button>
  </p>

</body>
</html>
