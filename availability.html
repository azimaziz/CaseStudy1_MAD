<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management System</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="check_availability.dart.js"></script>

</head>
<body>

  <div class="header">    
    <img style="text-align: left;" src="https://image.pngaaa.com/393/23393-middle.png" alt="logo" />
    <h1 style="display: inline;">INFO 4335: Case Study 1</h1>
  </div>
  <br>

  <div class="formBox">
    <h1 id="output" style="margin-bottom: -2px;">Check Event Availability</h1>
    <p id="output">Please enter the following information to check event availability.</p>
    
    <form id="availabilityForm">
      <label for="venue">Venue:</label><br>
      <select id="venue" name="venue" required>
          <option value="Diamond">Diamond</option>
          <option value="Executive">Executive</option>
      </select><br><br>

      <label for="date">Date:</label><br>
      <input type="date" id="date" name="date" required><br>
      
      <button id="back" onclick="document.location='index.html'">Back</button>
      <button type="submit">Check Availability</button><br>
  </form>

  <br>
  <div id="availabilityOutput" style="background-color: antiquewhite; border-radius: 4px;"></div>
  <br>

  <div id="suggestText"></div><br>
  <table class="centered-table">
      <tr>
        <th>Name</th>
        <th>Event</th>
        <th>Venue</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
    <!-- Event rows will be added here by the Dart script -->
    </table>
  </div>

  <div class="footer">
    <ul>
      <li style="font-size: 20px;">2.5 PIECES</li>
      <li>|</li>
      <li>Ahmad Azim</li>
      <li>Muhammad Haikal Wijdan</li>
      <li>Afnan Iman</li> 
    </ul>
</div>
  
  
</body>
</html>
