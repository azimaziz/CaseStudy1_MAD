<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management System</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="availability.dart.js"></script>

</head>
<body>
  <h1 id="output">Check Event Availability</h1>
  <p id="output">Please enter the following information to check event availability.</p>
  
  <form id="availabilityForm">
    <label for="venue">Venue:</label><br>
    <select id="venue" name="venue" required>
        <option value="Diamond">Diamond</option>
        <option value="Executive">Executive</option>
    </select><br><br>

    <label for="date">Date:</label><br>
    <input type="date" id="date" name="date" required><br><br>
    
    <button id="back" onclick="document.location='index.html'">Back</button>
    <button type="submit">Check Availability</button>
</form>

<div id="availabilityOutput"></div>

</body>
</html>
